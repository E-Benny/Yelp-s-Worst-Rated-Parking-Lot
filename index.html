<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp's Search Function</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <div class="landing-page">
        <div class="header">
          <div class="left-header">
          <h1>Yelp</h1>
          <!--This section is reserved for the use of FontAwesome's Yelp Icon-->
          <i class="fab fa-yelp fa-3x"></i>
          </div>
        <div class="data-entry">
        <label>Yelp's Search Bar</label>
        <br>
        <input type="text" id="myLocation" placeholder="Enter location"/>
        <button id="button">Search</button>
          <div class="answer"> 
          <h3>Parking Lot Details = <span id="result"></span></h3> <!--This space is reserved for the list generated by the JavaScript function.-->
        </div>
        <h3>
          Score = <span id="score"></span> <!--This space is reserved for the predetermined score generated by the JavaScript function.-->
        </h3>
        </div>
          <div class="right-side">
            <p>For Businesses</p>
          <p>Write a Review</p>
        <img src="https://lebluebenny.com/src/Images/E-Benny%20Pic%203.jpeg" alt="Jonathan Bennett"/>
          </div>
        </div>
        </div>
</body>
</html>
